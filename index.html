<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Radu | Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ink: #f7f3ea;
            --muted: rgba(247, 243, 234, 0.7);
            --accent: #f3b24c;
            --accent-2: #2ac7b0;
            --accent-3: #f25f5c;
            --card: rgba(10, 12, 14, 0.72);
            --border: rgba(247, 243, 234, 0.12);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Sora', sans-serif;
            color: var(--ink);
            background: #050607;
        }

        body::before {
            content: '';
            position: fixed;
            inset: -20%;
            background: radial-gradient(circle at 20% 20%, rgba(42, 199, 176, 0.25), transparent 55%),
                        radial-gradient(circle at 80% 80%, rgba(243, 178, 76, 0.2), transparent 60%),
                        linear-gradient(140deg, rgba(5, 6, 7, 0.9) 0%, rgba(10, 12, 14, 0.8) 50%, rgba(5, 6, 7, 0.95) 100%);
            z-index: -5;
        }

        .video-container {
            position: fixed;
            inset: 0;
            z-index: -6;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #player iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(1.2);
            pointer-events: none;
            border: none;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(130deg, rgba(5, 6, 7, 0.82) 0%, rgba(5, 6, 7, 0.6) 45%, rgba(5, 6, 7, 0.88) 100%);
            z-index: -4;
        }

        .overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: 0.25;
            mix-blend-mode: soft-light;
        }

        .enter-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(140deg, rgba(5, 6, 7, 0.96) 0%, rgba(10, 12, 14, 0.85) 60%);
            z-index: 10;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .enter-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .enter-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.4rem, 8vw, 5.4rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--ink);
            margin-bottom: 0.8rem;
        }

        .enter-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 2vw, 1rem);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 2.5rem;
        }

        .enter-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.8rem;
            border-radius: 999px;
            border: 1px solid rgba(243, 178, 76, 0.6);
            background: transparent;
            color: var(--ink);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            background: rgba(243, 178, 76, 0.15);
            box-shadow: 0 0 40px rgba(243, 178, 76, 0.35);
        }

        .stage {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.9s ease 0.2s, transform 0.9s ease 0.2s;
        }

        .stage.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            width: min(92vw, 900px);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: clamp(2rem, 5vw, 3rem);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: clamp(1.5rem, 4vw, 3rem);
            align-items: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(18px);
        }

        .avatar {
            position: relative;
            width: clamp(100px, 18vw, 140px);
            height: clamp(100px, 18vw, 140px);
            border-radius: 32px;
            display: grid;
            place-items: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.4rem, 6vw, 3.2rem);
            letter-spacing: 0.12em;
            color: #0b0c0e;
            background: linear-gradient(140deg, rgba(243, 178, 76, 0.95), rgba(42, 199, 176, 0.85));
            box-shadow: 0 0 30px rgba(42, 199, 176, 0.4);
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 38px;
            border: 1px solid rgba(247, 243, 234, 0.2);
            opacity: 0.6;
        }

        .kicker {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent-2);
            margin-bottom: 0.6rem;
        }

        .name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.6rem, 6vw, 4.6rem);
            letter-spacing: 0.08em;
            margin-bottom: 0.6rem;
        }

        .bio {
            color: var(--muted);
            font-size: clamp(0.95rem, 2vw, 1.05rem);
            line-height: 1.7;
            max-width: 42ch;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.8rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.9rem 1.6rem;
            border-radius: 999px;
            border: 1px solid transparent;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, #f0a84d 100%);
            color: #111;
            box-shadow: 0 18px 35px rgba(243, 178, 76, 0.4);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 22px 45px rgba(243, 178, 76, 0.55);
        }

        .btn.secondary {
            border-color: var(--border);
            color: var(--ink);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn.secondary:hover {
            transform: translateY(-2px);
            border-color: rgba(42, 199, 176, 0.6);
            box-shadow: 0 18px 35px rgba(42, 199, 176, 0.35);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.4rem;
        }

        .link-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.55rem 0.9rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--ink);
            font-size: 0.85rem;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.04);
            transition: transform 0.3s ease, border 0.3s ease, background 0.3s ease;
        }

        .link-chip:hover {
            transform: translateY(-2px);
            border-color: rgba(243, 178, 76, 0.6);
            background: rgba(243, 178, 76, 0.12);
        }

        .note {
            margin-top: 1.6rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(247, 243, 234, 0.55);
        }

        .controls {
            position: fixed;
            left: 50%;
            bottom: 1.5rem;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem 1rem;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(10, 12, 14, 0.7);
            backdrop-filter: blur(16px);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .controls.visible {
            opacity: 1;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: var(--ink);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            background: rgba(42, 199, 176, 0.2);
            color: var(--accent-2);
        }

        .progress-wrap {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            min-width: clamp(180px, 30vw, 280px);
        }

        .progress-slider,
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .progress-slider::-webkit-slider-thumb,
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px rgba(243, 178, 76, 0.5);
        }

        .progress-slider::-moz-range-thumb,
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            box-shadow: 0 0 10px rgba(243, 178, 76, 0.5);
        }

        .time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
        }

        .volume-slider {
            width: 90px;
        }

        @media (max-width: 840px) {
            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .avatar {
                margin: 0 auto;
            }

            .actions,
            .links {
                justify-content: center;
            }

            .bio {
                margin: 0 auto;
            }
        }

        @media (max-width: 720px) {
            .controls {
                width: calc(100% - 2rem);
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.6rem;
            }

            .progress-wrap {
                order: 3;
                width: 100%;
                min-width: 0;
            }

            .volume-slider {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="player"></div>
    </div>

    <div class="overlay"></div>

    <div class="enter-screen" id="enterScreen">
        <div class="enter-title">Welcome</div>
        <div class="enter-subtitle">Tap to Enable Sound</div>
        <button class="enter-button" id="enterBtn">
            <i class="fa-solid fa-volume-high"></i>
            Enter
        </button>
    </div>

    <main class="stage" id="mainContent">
        <section class="card">
            <div class="avatar" aria-hidden="true">VR</div>
            <div>
                <div class="kicker">Intro</div>
                <div class="name">Victor Radu</div>
                <p class="bio">Builder and creator. Join the community, explore my work, and keep the energy moving.</p>

                <div class="actions">
                    <a class="btn primary" href="https://discord.gg/GUYEHc2B6z" target="_blank" rel="noopener">
                        <i class="fa-brands fa-discord"></i>
                        Join the Discord
                    </a>
                    <a class="btn secondary" href="https://www.phalarthao.site/" target="_blank" rel="noopener">
                        <i class="fa-solid fa-globe"></i>
                        Web Design Site
                    </a>
                </div>

                <div class="links">
                    <a class="link-chip" href="https://www.instagram.com/victor.radu.88/" target="_blank" rel="noopener">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                    <a class="link-chip" href="https://discord.com/users/1410811777985282139" target="_blank" rel="noopener">
                        <i class="fa-brands fa-discord"></i>
                        Discord
                    </a>
                    <a class="link-chip" href="https://steamcommunity.com/profiles/76561199154609247/" target="_blank" rel="noopener">
                        <i class="fa-brands fa-steam"></i>
                        Steam
                    </a>
                </div>

                <div class="note">Space to play or pause - M to mute</div>
            </div>
        </section>
    </main>

    <div class="controls" id="mediaControls" aria-label="Media controls">
        <button class="icon-btn" id="playPauseBtn" title="Play or pause">
            <i class="fa-solid fa-pause"></i>
        </button>

        <div class="progress-wrap">
            <input class="progress-slider" id="progressSlider" type="range" min="0" max="100" value="0">
            <div class="time" id="timeDisplay">0:00 / 0:00</div>
        </div>

        <button class="icon-btn" id="muteBtn" title="Mute or unmute">
            <i class="fa-solid fa-volume-xmark"></i>
        </button>

        <input class="volume-slider" id="volumeSlider" type="range" min="0" max="100" value="40">
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;
        let isMuted = true;
        let isEntered = false;
        let duration = 0;
        let progressTimer;
        let isScrubbing = false;

        const enterScreen = document.getElementById('enterScreen');
        const enterBtn = document.getElementById('enterBtn');
        const mainContent = document.getElementById('mainContent');
        const mediaControls = document.getElementById('mediaControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressSlider = document.getElementById('progressSlider');
        const timeDisplay = document.getElementById('timeDisplay');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'FFfdyV8gnWk',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    rel: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    loop: 1,
                    mute: 1,
                    playlist: 'FFfdyV8gnWk'
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            player.setVolume(Number(volumeSlider.value));
            player.mute();
            player.playVideo();
            isPlaying = true;
            isMuted = true;
            updatePlayPauseIcon();
            updateMuteIcon();
            startProgressLoop();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            } else if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0);
                player.playVideo();
                isPlaying = true;
            }
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            playPauseBtn.innerHTML = isPlaying
                ? '<i class="fa-solid fa-pause"></i>'
                : '<i class="fa-solid fa-play"></i>';
        }

        function updateMuteIcon() {
            muteBtn.innerHTML = isMuted
                ? '<i class="fa-solid fa-volume-xmark"></i>'
                : '<i class="fa-solid fa-volume-high"></i>';
        }

        function formatTime(seconds) {
            const total = Math.max(0, Math.floor(seconds));
            const mins = Math.floor(total / 60);
            const secs = total % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startProgressLoop() {
            if (progressTimer) {
                clearInterval(progressTimer);
            }
            progressTimer = setInterval(() => {
                if (!player || isScrubbing) return;
                const current = player.getCurrentTime();
                duration = player.getDuration() || duration;
                if (duration > 0) {
                    const progress = Math.min(100, (current / duration) * 100);
                    progressSlider.value = progress.toFixed(2);
                    timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
                }
            }, 250);
        }

        enterBtn.addEventListener('click', () => {
            isEntered = true;
            enterScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            mediaControls.classList.add('visible');

            if (player) {
                player.unMute();
                isMuted = false;
                player.setVolume(Number(volumeSlider.value));
                updateMuteIcon();
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        muteBtn.addEventListener('click', () => {
            if (!player) return;
            if (isMuted) {
                player.unMute();
                isMuted = false;
                if (Number(volumeSlider.value) === 0) {
                    volumeSlider.value = 40;
                    player.setVolume(40);
                }
            } else {
                player.mute();
                isMuted = true;
            }
            updateMuteIcon();
        });

        volumeSlider.addEventListener('input', (event) => {
            if (!player) return;
            const volume = Number(event.target.value);
            player.setVolume(volume);
            if (volume === 0) {
                player.mute();
                isMuted = true;
            } else if (isMuted) {
                player.unMute();
                isMuted = false;
            }
            updateMuteIcon();
        });

        progressSlider.addEventListener('input', () => {
            if (!duration) return;
            isScrubbing = true;
            const targetTime = (Number(progressSlider.value) / 100) * duration;
            timeDisplay.textContent = `${formatTime(targetTime)} / ${formatTime(duration)}`;
        });

        progressSlider.addEventListener('change', () => {
            if (!player || !duration) {
                isScrubbing = false;
                return;
            }
            const targetTime = (Number(progressSlider.value) / 100) * duration;
            player.seekTo(targetTime, true);
            isScrubbing = false;
        });

        document.addEventListener('keydown', (event) => {
            if (!isEntered) return;
            if (event.code === 'Space') {
                event.preventDefault();
                playPauseBtn.click();
            }
            if (event.code === 'KeyM') {
                muteBtn.click();
            }
        });
    </script>
</body>
</html>
